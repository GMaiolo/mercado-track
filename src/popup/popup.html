<html>

<head>
    <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">-->
</head>

<body>

    <div id="app">

        <div class="size-and-clear">
            <button class="btn" id="clear" @click="clear">Limpiar {{ size }}</button>
        </div>

        <div v-for="item in items" class="item">
            <button @click="remove(item)" class="btn btn-delete">x</button>
            <span class="title" :title="item.title">
                <span class="price">{{ item.price | price }}</span> - {{ item.title | title }}
            </span>
            <button @click="toggleHistory(item)" class="btn btn-show" type="button">-</button>
            <div class="extra-info" v-if="isShowingHistory(item)">
                <a class="navigate" :href="item.permalink" target="_blank">*</a>
                <div class="history" v-for="history in item.history">
                    <span class="date">{{ history.date }}:</span> <span class="money">{{ history.price | price }}</span>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="./scripts/popup.bundle.js"></script>
</body>

</html>
